{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Попередній перегляд: {{ template.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="preview-container">
            <h1 class="text-center mb-4">{{ template.name }}</h1>
            
            <div class="template-preview">
                <img src="{{ template.preview_image.url }}" class="img-fluid mb-3" alt="{{ template.name }}">
                <h3>Опис шаблону:</h3>
                <p>{{ template.description }}</p>
                
                <div class="resume-preview mt-4 p-3" style="background-color: #f8f9fa;">
                    <h4>Приклад резюме</h4>
                    <hr>
                    <h2>Іван Іванов</h2>
                    <p>Frontend Developer</p>
                    <hr>
                    <h3>Досвід роботи</h3>
                    <p><strong>Компанія А</strong> - Верстальщик (2020-2022)</p>
                    <p><strong>Компанія Б</strong> - Frontend Developer (2022-нині)</p>
                </div>
            </div>
            
            <div class="action-buttons d-flex justify-content-between">
                <a href="{% url 'template_gallery' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Назад до галереї
                </a>
                <a href="{% url 'create_resume' %}?template={{ template.id }}" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Вибрати
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
