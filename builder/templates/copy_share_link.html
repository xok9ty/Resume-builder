{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Копіювання посилання - Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-file-earmark-richtext me-2"></i>Resume Builder
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-share me-2"></i>Посилання для поширення
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="bi bi-link-45deg" style="font-size: 3rem; color: #0dcaf0;"></i>
                            <h4 class="mt-3">{{ resume.title }}</h4>
                            <p class="text-muted">Скопіюйте це посилання, щоб поділитися своїм резюме</p>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">Посилання:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" value="{{ share_url }}" id="shareLink" readonly>
                                <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard()">
                                    <i class="bi bi-clipboard"></i> Копіювати
                                </button>
                            </div>
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle me-2"></i>
                            Це посилання дозволяє будь-кому переглянути ваше резюме без входу в систему.
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="{% url 'profile' %}" class="btn btn-primary">
                                <i class="bi bi-arrow-left me-1"></i>Повернутися до профілю
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    function copyToClipboard() {
        const copyText = document.getElementById("shareLink");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        

        const button = event.target;
        const originalHtml = button.innerHTML;
        button.innerHTML = '<i class="bi bi-check"></i> Скопійовано!';
        
        setTimeout(() => {
            button.innerHTML = originalHtml;
        }, 2000);
    }
    </script>
</body>
</html>
