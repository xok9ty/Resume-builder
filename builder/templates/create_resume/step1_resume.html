{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створення резюме - Крок 1 з 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-file-earmark-richtext me-2"></i>Resume Builder
            </a>
            <span class="navbar-text text-white">
                Крок 1 з 7
            </span>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="progress mb-4" style="height: 20px;">
                    <div class="progress-bar" role="progressbar" style="width: 14%;" aria-valuenow="1" aria-valuemin="1" aria-valuemax="7">
                        1/7
                    </div>
                </div>

                <div class="text-center mb-4">
                    <h2 class="text-primary">Створення резюме</h2>
                    <p class="text-muted">Оберіть назву та шаблон для вашого резюме</p>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Назва резюме</label>
                                {{ form.title }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Шаблон</label>
                                {{ form.template }}
                            </div>
                            
                            <div class="d-flex justify-content-between mt-4">
                                <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> На головну
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    Далі <i class="bi bi-arrow-right"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
