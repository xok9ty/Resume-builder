<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея шаблонів резюме</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .template-card {
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 30px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .template-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .template-img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
        .btn-choose {
            width: 100%;
            font-weight: 500;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
            text-align: center;
        }
        .nav-custom {
            background-color: #343a40;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        .nav-custom a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Навігація -->
    <div class="nav-custom">
        <div class="container">
            <a href="/"><i class="bi bi-house"></i> Головна</a>
            <a href="/templates/"><i class="bi bi-file-earmark-richtext"></i> Шаблони</a>
            <a href="/my-resumes/"><i class="bi bi-folder"></i> Мої резюме</a>
        </div>
    </div>

    <!-- Основний вміст -->
    <div class="container">
        <div class="header">
            <h1>Доступні шаблони резюме</h1>
            <p class="lead">Оберіть шаблон, який найкраще підходить для вашої професії</p>
        </div>
        
        <div class="row">
            {% for template in templates %}
            <div class="col-md-4">
                <div class="card template-card">
                    <img src="{{ template.preview_image.url }}" class="template-img" alt="{{ template.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ template.name }}</h5>
                        <p class="card-text">{{ template.description|truncatechars:100 }}</p>
                    </div>
                    <div class="card-footer bg-white">
                        <a href="/create-resume/?template={{ template.id }}" class="btn btn-primary btn-choose">
                            <i class="bi bi-check-circle"></i> Вибрати
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Підвал -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Resume Builder. Усі права захищені.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
