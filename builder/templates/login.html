<!DOCTYPE html>
<html>
<head>
    <title>Вхід в акаунт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Вхід в акаунт</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="mb-3">
                                    {{ field.label_tag }}
                                    {{ field }}
                                    {% if field.errors %}
                                        <div class="text-danger">{{ field.errors }}</div>
                                    {% endif %}
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary w-100">Увійти</button>
                        </form>
                        <hr>
                        <p class="text-center">
                            Немає акаунту? <a href="{% url 'register' %}">Зареєструватися</a>
                        </p>
                    </div>
                    <div class="text-center mt-4">
                        <p class="mb-3">
                            <a href="{% url 'password_reset' %}" class="text-decoration-none">
                                <i class="bi bi-question-circle me-1"></i>Забули пароль?
                            </a>
                        </p>
                        <p class="mb-0">
                            Не маєте акаунту? 
                            <a href="{% url 'register' %}" class="text-decoration-none fw-semibold">Зареєструватися</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
