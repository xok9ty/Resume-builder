{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лист надіслано - Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-body p-5 text-center">
                        <div class="success-icon mb-4">
                            <i class="bi bi-check-circle"></i>
                        </div>
                        
                        <h3 class="text-success mb-3">Лист надіслано!</h3>
                        
                        <p class="text-muted mb-4">
                            Ми надіслали вам email з інструкціями для скидання пароля. 
                            Якщо ви не отримали лист, перевірте папку "Спам" або спробуйте ще раз.
                        </p>
                        
                        <div class="d-grid gap-2">
                            <a href="{% url 'login' %}" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Повернутися до входу
                            </a>
                        </div>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">
                                Потрібна допомога? 
                                <a href="#" class="text-decoration-none">Зв'яжіться з нами</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
